<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Home</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media_query.css">
    <link rel="stylesheet" href="./css/variable.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- HEADER SECTION -->
        <header>
            <div class="navbar">
                <!-- Menu button for small screen -->
                <button class="navbar-menu-btn">
                    <span></span><span></span><span></span>
                </button>
                <a href="#" class="navbar-brand">
                    <img src="./images/logo.png" alt="">
                </a>
                <!-- Navbar navigation -->
                <nav>
                    <ul class="navbar-nav">
                        <li><a href="#" class="navbar-link">Home</a></li>
                        <li><a href="#category" class="navbar-link">Category</a></li>
                        <li><a href="#live" class="navbar-link indicator">LIVE</a></li>
                    </ul>
                </nav>
                <!-- Search and sign-in option -->
                <div class="navbar-actions">
                    <form action="#" class="navbar-form">
                        <input type="text" name="search" placeholder=" Search..." class="navbar-form-search">
                    
                        <button class="navbar-form-btn">
                        <ion-icon name="search-outline"></ion-icon>
                        </button>

                        <button class="navbar-form-close">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </form>
                        <!-- Search button for small screen -->
                        <button class="navbar-search-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    
                        <a href="./login page.html" class="navbar-signin">
                            <span>Sign in</span>
                            <ion-icon name="log-in-outline"></ion-icon>
                        </a>  
                </div>
            </div>
        </header>
    
        <!-- MAIN SECTION -->
        <main>

            <!-- Banner section -->
            <section class="banner">
                <div class="banner-card">
                    <a href=""><img src="./images/movies/john-wick-4-poster-4k-wallpaper-uhdpaper.com-641@0@g.jpg" class="banner-img" ></a>
                    <div class="card-content">
                        <div class="card-info">
                            <div class="genre">
                                <ion-icon name="film"></ion-icon>
                                <span>Action/Thriller/Crime</span>
                            </div>

                            <div class="year">
                                <ion-icon name="calendar"></ion-icon>
                                <span>2023</span>
                            </div>

                            <div class="duration">
                                <ion-icon name="time"></ion-icon>
                                <span>2h50m</span>
                            </div>

                            <div class="quality">4K</div>
                        </div>
                        <h2 class="card-title" style="text-shadow: gray 1px;">John Wick: Chapter 4</h2>
                    </div>
                    
                </div>
            </section>

            <!-- Movie section -->
            <section class="movies">

                <!-- filter bar -->
                <div class="filter-bar">

                    <div class="filter-dropdowns">

                        <select name="genre" class="genre">
                            <option value="all genres">All Genres</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="animal">Animal</option>
                            <option value="cartoon">Cartoon</option>
                            <option value="biography">Biography</option>
                        </select>

                        <select name="year" class="year" >
                            <option value="all years">All the years</option>
                            <option value="2024">2024</option>
                            <option value="2020-2023">2020-2023</option>
                            <option value="2010-2019">2010-2019</option>
                            <option value="2000-2009">All Genres</option>
                        </select>

                    </div>

                    <div class="filter-radios">
                        <input type="radio" name="grade" id="featured" checked>
                        <label for="featured">Featured</label>
                        
                        <input type="radio" name="grade" id="popular">
                        <label for="popular">Popular</label>

                        <input type="radio" name="grade" id="newest">
                        <label for="newest">Newest</label>

                        <div class="checked-radio-bg"></div>
                    </div>

                </div>

                <!-- movie grid -->
                <div class="movies-grid">
                    <div class="movie-card">
                        <div class="card-head">
                            <img src="./images/movies/red-notice.jpg" alt="" class="card-img">

                            <div class="card-overlay">

                                <div class="bookmark">
                                    <ion-icon name="bookmark-outline"></ion-icon>
                                </div>

                                <div class="rating">
                                    <ion-icon name="star-outline"></ion-icon>
                                    <span>6.4</span>
                                </div>

                                <div class="play">
                                    <ionicon name="play-circle-outline"></ionicon>
                                </div>

                            </div>
                        </div>

                        <div class="card-body">
                            <h3 class="card-title">Red Notice</h3>

                            <div class="card-info">
                                <span class="genre">Action/Comedy</span>
                                <span class="year">2021</span>
                            </div>
                        </div>
                    </div>

                    <div class="movie-card">
                        <div class="card-head">
                            <img src="./images/movies/spider-men.jpg" alt="" class="card-img">

                            <div class="card-overlay">

                                <div class="bookmark">
                                    <ion-icon name="bookmark-outline"></ion-icon>
                                </div>

                                <div class="rating">
                                    <ion-icon name="star-outline"></ion-icon>
                                    <span>6.4</span>
                                </div>

                                <div class="play">
                                    <ionicon name="play-circle-outline"></ionicon>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Spider-man: Homecoming</h3>

                            <div class="card-info">
                                <span class="genre">Action/Adventure</span>
                                <span class="year">2017</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    
    </div>
    


    <!-- custom js link -->
    <script src="./js/main.js"></script>
    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
